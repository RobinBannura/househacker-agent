<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Househacker-agent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="loading-indicator" style="display: none;">Laster...</div>
    <form id="chat-form">
      <div class="input-group">
        <input type="text" id="user-input" placeholder="Hva trenger du hjelp med?" autocomplete="off" />
      </div>
      <div class="button-group">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
